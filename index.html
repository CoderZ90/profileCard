<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <!-- This is my new youtube logo -->
            <img src="../logo-withBorder.png" alt="">
        </div>
        <div class="drawer">
            <div class="name">
                <p>John Doe Junior <br> <span>Web Developer | UI / UX Developer</span></p>
            </div>
            <div class="looking">
                <p>Active Looking</p>
                <div class="active">    
                     <img class="valid" src="./look.png" alt="">
                </div>
            </div>
            <div class="info">
                <div class="applied">
                    <p class="text">Applied</p>
                    <p>98</p>
                </div>
                <div class="review">
                    <p class="text">Reviews</p>
                    <p>73</p>
                </div>
                <div class="Followers">
                    <p class="text">Followers</p>
                    <p>11.2M</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="left">Visit Portfolio</div>
            <div class="right">
                <div class="btn">
                    <ion-icon name="arrow-forward-outline" class="arrow"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
